            <el-form :model="formShipAddress" :rules="rules" ref="formShipAddress">
                <el-row :gutter="20">
                    <el-col :span="8">
                        <el-form-item label="收货人：" :label-width="formLabelWidth" prop="addressee">
                            <el-input v-model="formShipAddress.addressee" autocomplete="off"></el-input>


                        </el-form-item>
                    </el-col>
                    <el-col :span="8">
                        <el-form-item label="收货人：" :label-width="formLabelWidth">
                        {{shipAddressEntity.addressee}}
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-row :gutter="20">
                    <el-col :span="8">
                        <el-form-item label="所在地区" :label-width="formLabelWidth"    prop="ship_address">
                            <el-cascader
                                    v-model="formShipAddress.ship_address"
                                    :options="options"
                                    @change="handleChange"
                                    @active-item-change="handleLeafChange"

                            ></el-cascader>
                        </el-form-item>
                    </el-col>
                    <el-col :span="8">
                        <el-form-item label="所在地区：" :label-width="formLabelWidth">
                       {{shipAddressEntity.ship_address}}
                        </el-form-item>
                    </el-col>
                </el-row>


                <el-row>
                    <el-col :span="8">
                        <el-form-item label="详细地址" :label-width="formLabelWidth" prop="ship_address_detail">
                            <el-input v-model="formShipAddress.ship_address_detail" autocomplete="off"></el-input>

                        </el-form-item>
                    </el-col>
                    <el-col :span="8">
                        <el-form-item label="详细地址：" :label-width="formLabelWidth">
                        {{shipAddressEntity.ship_address_detail}}
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col :span="8">
                        <el-form-item label="手机号码" :label-width="formLabelWidth" prop="ship_addressee_mobile_phone">
                            <el-input v-model="formShipAddress.ship_addressee_mobile_phone" autocomplete="off"></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="8">
                        <el-form-item label="手机号码：" :label-width="formLabelWidth">
                        {{shipAddressEntity.ship_addressee_mobile_phone}}
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col :span="8">
                        <el-form-item label="固定电话" :label-width="formLabelWidth" prop="ship_address_fixed_phone">
                            <el-input v-model="formShipAddress.ship_address_fixed_phone"
                                      autocomplete="off"></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="8">
                        <el-form-item label="固定电话：" :label-width="formLabelWidth">
                          {{shipAddressEntity.ship_address_fixed_phone}}
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col :span="8">
                        <el-form-item label="邮箱地址" :label-width="formLabelWidth" prop="ship_addressee_email">
                            <el-input v-model="formShipAddress.ship_addressee_email" autocomplete="off"></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="8">
                        <el-form-item label="邮箱地址：" :label-width="formLabelWidth">
                        {{shipAddressEntity.ship_addressee_email}}
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-form-item :label-width="formLabelWidth">
                    <el-button type="primary" @click="doEnsureAddShipAddress('formShipAddress')">保存</el-button>
                </el-form-item>
            </el-form>
        </el-main>
    </el-container>

</div>
